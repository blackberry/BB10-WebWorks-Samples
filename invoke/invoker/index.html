<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="webworks-1.0.0.7.js"></script>
	<!-- 
		Include BlackBerry 10 WebWorks JavaScript framework file.
		When doing an SDK upgrade, always make sure you grab the latest from the SDK/Framework/clientFiles folder.
	-->
    <script src="invocations.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery/jquery.mobile-1.1.0.min.css" />
    <script src="jquery/jquery-1.7.1.min.js"></script>
    <script src="jquery/jquery.mobile-1.1.0.min.js"></script>
    <script type="text/javascript">
        function ready () {
            document.getElementById("browser").onclick = invokeBrowser;
            document.getElementById("browserUri").onclick = invokeBrowserUri;
            document.getElementById("help").onclick = invokeHelp;
            document.getElementById("adobeReader").onclick = invokeAdobeReader;
            document.getElementById("adobeReaderPdf").onclick = invokeAdobeReaderPdf;
            document.getElementById("userApp").onclick = invokeApp;
            document.getElementById("pictures").onclick = saveFileInvoke;
        }
        //register ready event after window has loaded
        window.addEventListener("load", function (e) {
            document.addEventListener("webworksready", ready)
        }, false);
    </script>
</head>
<body>
    <div data-role="page">
    <div data-role="header">
    <h1>Invoking Apps</h1>
    </div>
    <div data-role="content">
    <ul data-role="listview">
        <li id="browser">Invoke Browser</li>
        <li id="browserUri">Open a hyperlink in Browser</li>
        <li id="help">Invoke Help</li>
        <li id="adobeReader">Invoke Adobe Reader</li>
        <li id="adobeReaderPdf">Open a PDF file in Adobe Reader</li>
        <li id="userApp">Invoke Apps</li>
        <li id="pictures">Open a JPG</li>
    </ul>
    <div id="log"></div>
    </div>
    </div>
</body>
</html>
