<!DOCTYPE html>
<html>
    <head>
        <title>Foursquare OAuth</title>

        <script>
            var meta = document.createElement("meta");
            meta.setAttribute('name','viewport');
            meta.setAttribute('content','initial-scale='+ (1/window.devicePixelRatio) + ',user-scalable=no');
            document.getElementsByTagName('head')[0].appendChild(meta);
        </script>   
 
        <!-- css -->
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />

        <!-- framework -->
        <!-- see build instructions on how-to include this -->
        <script src="js/webworks/webworks-.js" type="text/javascript"></script>

        <!-- libraries -->
        <script src="js/lib/jquery-1.7.2.min.js" type="text/javascript"></script>
        
        <!-- sample code -->
        <script src="js/oauth.js"></script>

        <script>
            document.addEventListener("webworksready", initApp());
        </script>

    </head>
    
    <body>
        <div id="header">
            <p id="message"></p>
        </div>

        <div id="content">
            <h1>Near-by Venues</h1>
        </div>

        <div id="buttons">

            <div id="afterAuth">
                <button id="buttonExplore" onclick="startGeolocation()">Explore Venues!</button>
            </div>
            <button id="buttonSetup" onclick="getAuthorization()">Click to begin!</button>
            
        </div>
    </body>
</html>
