<div style="background-color: #202020" data-bb-type="screen">
	<div id="displayname" data-bb-type="title" data-bb-caption="User Profile"></div>

	<div data-bb-type="round-panel"> 
		<div data-bb-type="label-control-container">

			<div data-bb-type="row">
				<div data-bb-type="label">Available</div>
				<input id="available" type="checkbox" checked="false" />
			</div>

			<div data-bb-type="row">
				<div data-bb-type="label">Status Message</div>
				<input id="statusmessage" type="text" value="" />
			</div>

			<div data-bb-type="row">
				<div data-bb-type="label">Personal Message</div>
				<input id="personalmessage" type="text" value="" />
			</div>

			<div data-bb-type="row">
				<div data-bb-type="label">PPID</div>
				<input id="ppid" type="text" value="" readonly="readonly" />
			</div>

			<div data-bb-type="row">
				<div data-bb-type="label">Handle</div>
				<input id="handle" type="text" value="" readonly="readonly" />
			</div>

			<div data-bb-type="row">
				<div data-bb-type="label">Application Version</div>
				<input id="applicationversion" type="text" value="" readonly="readonly" />
			</div>

			<div data-bb-type="row">
				<div data-bb-type="label">BBM SDK Version</div>
				<input id="bbmsdkversion" type="text" value="" readonly="readonly" />
			</div>

		</div>
      </div>
	 <div data-bb-type="action-bar" data-bb-back-caption="Back">
		<div id="refresh" data-bb-type="action" data-bb-style="button" data-bb-overflow="false" data-bb-img="./img/Large/White/icon_048.png">Refresh</div>
		<div id="save" data-bb-type="action" data-bb-style="button" data-bb-overflow="false" data-bb-img="./img/Large/White/icon_202.png">Save</div>
	 </div>
</div>
