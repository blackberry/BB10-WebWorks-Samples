<!DOCTYPE html>
<html>
<head>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/bbui.css" type="text/css" media="screen" />

    <!-- webworks -->
    <script src="local:///chrome/webworks.js" type="text/javascript"></script>

    <!-- libraries -->
    <script src="js/lib/bbui.js" type="text/javascript"></script>

    <!-- sample code -->
    <script src="js/app.js"></script>
    <script src="js/bfb_bootstrap.js"></script>

    <!-- initialization -->
    <script type="text/javascript">
    window.addEventListener('load', function() {
        console.log('loaded');
        document.addEventListener('webworksready', function(e) {         
            console.log('ww ready');
            bb.init({
                actionBarDark: true,
                controlsDark: true,
                listsDark: false,

                // Fires "before" styling is applied and "before" the screen is inserted in the DOM
                onscreenready: function(element, id) {},

                // Fires "after" styling is applied and "after" the screen is inserted in the DOM
                ondomready: function(element, id) {}
            });
            
            try {
                // register with bbm
                Bbm.register();
                // setup active frame / window cover
                App.ui.windowCover.setup('local:///images/cover.png');
            } catch(e) {
                console.log('BBM / Window Covers will not work in the browser. On device only.');
            }

            // start the app
            bb.pushScreen('home.html', 'home');

        }, false);
    }, false);
    </script>

</head>

<body style="background-color: #181818">
</body>

</html>
